<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
@if (movie(); as movie) {
  <ion-card>
    <div [style.height.px]="300"
          [style.background-image]="'url(' + movie?.pPath +')'">
    </div>
    
  <ion-card-header>
    <ion-card-title>{{ movie?.title }}</ion-card-title>
    <ion-card-subtitle>{{ movie?.tagline }}</ion-card-subtitle>
    <ion-text color="tertiary">
      @for (genre of movie?.genres; track genre.id; let isLast = $last;) {
        <span>{{ genre.name }} {{ !isLast ? '-' : ''}}</span>
      }
    </ion-text>
  </ion-card-header>
  <ion-card-content>
    <ion-label color="medium">{{ movie?.description }} </ion-label>

    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{ movie.releaseYear | date: 'y' }}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>{{ movie.budget | currency: 'R ' }}</ion-label>
    </ion-item>
  </ion-card-content>
  </ion-card>
}
</ion-content>
